<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales history</title>
    <link rel="stylesheet" href="css/sstyles.css">
</head>

<body>
  <header>
      <h1>Seller Dashboard</h1>
      <div id="user-greeting">
        
      </div>
  </header>
  <nav>
      <ul>
          <li><a href="#my-items">My Items</a></li>
          <li><a href="#sale-history">Sale History</a></li>
      </ul>
  </nav>
  <main>
      <section id="my-items">
          <h2>My Items</h2>
          <div class="item">
              <img src="https://www.dymocks.com.au/Pages/ImageHandler.ashx?q=9781408855652&w=&h=570" alt="Item 1">
              <div class="item-details">
                  <h3>Item Name</h3>
                  <p>Price: $10</p>
                  <p>Available Quantity: 5</p>
                  <button>View Details</button>
              </div>
          </div>
          <!-- More items -->
      </section>
      <section id="sale-history">
          <h2>Sale History</h2>
          <table>
              <thead>
                  <tr>
                      <th>Item Name</th>
                      <th>Buyer</th>
                      <th>Price</th>
                      <th>Quantity Sold</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>Item 1</td>
                      <td>User123</td>
                      <td>$10</td>
                      <td>1</td>
                  </tr>
                  <!-- More sale history entries -->
              </tbody>
          </table>
      </section>
  </main>
  <script src="js/saleshistory.js"></script>
</body>
</html>
