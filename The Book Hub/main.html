<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Book Hub</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="search-container">
          <p id="user_welcome"></p>
          <input type="text" placeholder="Search" class="search-box" />
          <button type="submit" class="search-button">
            <img src="image/searchIcon.png" alt="search" class="search-icon" />
          </button>
        </div>

        <div class="logo-title-container">
          <img src="image/logo.png" alt="Logo" class="logo" />
          <h1 class="title">
            <span class="green">THE</span> BOOK <span class="green">HUB</span>
          </h1>
        </div>

        
      </div>

      <img src="image/banner-img.jpg" alt="banner-img" class="banner-img" />
      <div class="text-1">Your Literary destination, </div>
            <div class="text-2">where stories unfold!</div>

      <nav class="menu">
        <ul id="menu_links">
          <li><a href="main.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <main id="main-content" class="main-content">
      <div class="books" id="books">
        <!--<div class="book-card">
                <img src="" alt="" class="card-img">
                <h1>Title:</h1>
                <h1>Description: </h1>
                <h1>Status: </h1>
                <h1>Price: </h1>
            </div>-->
      </div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        &copy; 2024 The Book Hub. All rights reserved.
      </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
      function checkLogStatus(){
        if(localStorage.getItem("user_data")!=null){
          let ele = document.getElementById("menu_links")
          ele.innerHTML = ""
          let user_type = JSON.parse(localStorage.getItem("user_data"))["type"]
          if(user_type=="customer"){
            ele.innerHTML+=`
            <li><a href="main.html">Home</a></li>
            <li><a href="customerOrder.html">Order History</a></li>
            <li><button onclick="logoutUser()">Logout</button></li>
          `
          ele = document.getElementById("user_welcome")
          ele.innerHTML = `
            	Welcome, ${JSON.parse(localStorage.getItem("user_data"))["name"]}
          `
          return 
          }
          if(user_type=="seller"){
            ele.innerHTML+=`
            <li><a href="main.html">Home</a></li>
            <li><a href="seller/sellerOrder.html">Customer's Order History</a></li>
            <li><a href="seller/uploadBook.html">Sell/Update Book</a></li>
            <li><button onclick="logoutUser()">Logout</button></li>
          `
          ele = document.getElementById("user_welcome")
          ele.innerHTML = `
            	Welcome, ${JSON.parse(localStorage.getItem("user_data"))["name"]}
          `
          return 
          }
        }
      }
      checkLogStatus()

      function logoutUser(){
        localStorage.removeItem("user_data")
        window.location.href = "main.html"
      }
    </script>
  </body>
</html>
