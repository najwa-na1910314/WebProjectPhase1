<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-title-container">
                <img src="image/logo.png" alt="Logo" class="logo">
                <h1 class="title"><span class="green">THE</span> BOOK <span class="green">HUB</span></h1>
            </div>
        </div>
        
        <img src="image/banner-img.jpg" alt="banner-img" class="banner-img">
        <div class="text-1">Year end sale</div>
        <div class="text-2">Get 70% Off For All Books</div>
        
        <nav class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Best Sellers</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="purchase-history" class="purchase-history">
        <h2 style="font-size: 24px; text-align: center;">PURCHASE HISTORY</h2>
        <div class="purchase-history-table">
            <table>
                <thead>
                    <tr>
                        <th>Book Title</th>
                        <th>Author</th>
                        <th>Purchase Date</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Internet BBSs</td>
                        <td>Richard Scott Mark</td>
                        <td>2024-03-28</td>
                        <td>$120</td>
                        <td><button>VIEW DETAILS</button></td>
                    </tr>
                    <!-- Add more rows for additional purchases -->
                </tbody>
            </table>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            &copy; 2024 The Book Hub. All rights reserved.
        </div>
    </footer>
    
    <script src="js/script.js"></script>
</body>

</html>
