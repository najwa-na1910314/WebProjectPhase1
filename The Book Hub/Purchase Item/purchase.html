<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Item</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <header class="site-header">
        <div class="header-logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <h1 class="header-title">The Book Hup</h1>
    </header>
    <div class="purchase-container">
        <h1>Purchase Item</h1>
        <form id="purchase-form" action="/path/to/submit" method="post">
            <div class="form-group">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" name="item_name" readonly>
            </div>
            <div class="form-group">
                <label for="item-price">Price:</label>
                <input type="text" id="item-price" name="item_price" readonly>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            <div class="form-group">
                <label for="total-price">Total Price:</label>
                <input type="text" id="total-price" name="total_price" readonly>
            </div>
            <div class="form-group">
                <label for="shipping-address">Shipping Address:</label>
                <input type="text" id="shipping-address" name="shipping_address" placeholder="Street Address" required>
            </div>
            <div class="form-group">
                <input type="text" id="city" name="city" placeholder="City" required>
            </div>
            <div class="form-group">
                <input type="text" id="state" name="state" placeholder="State/Province" required>
            </div>
            <div class="form-group">
                <input type="text" id="zip" name="zip" placeholder="Zip/Postal Code" required>
            </div>
            <div class="form-group">
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="usa">United States</option>
                    <option value="canada">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment_method" required>
                    <option value="">Select a payment method</option>
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank_transfer">Bank Transfer</option>
                </select>
            </div>
            <button type="submit" class="btn-submit">Confirm Purchase</button>
        </form>
    </div>
    <script src="js/purchase.js"></script>
</body>
</html>
